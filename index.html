<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords"
        content="jeu avec JavaScript, jeux gratuits, jeux en ligne, jeu en ligne PC et Mobile, sans téléchargement">
    <meta name="description"
        content="Jeu gratuit sans téléchargement pour PC et Mobile. Un jeu créer avec JavaSript, HTML et CSS. Ce jeu est un moment de détente.">
    <meta name="Robots" content="follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jeu avec JavaScript, HTML5 et CSS3</title>
</head>

<body>
    <div class="dspl-flx-arr">
        <header>
            <h1>Sautez l'obstacle</h1>
        </header>
        <nav>
            <ul>
                <li class="tex-shad">
                    <a href="https://github.com/patshikwe">
                        <img class="size-icon bord-posit" src="img/github-noir.png" alt="github de patshikwe"
                            title="Portfolio patshikwe"><strong>patshikwe</strong>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="global">
        <div class="container-game">
            <div class="game">
                <div class="perso">
                    <img src="img/bonhomme.png" alt="bonhomme">
                </div>
                <div class="obstacles"></div>
            </div>
        </div>
        <div class="control">
            <button onclick={jumping()}>Sauter</button>
            <button onclick={letGoOfTheObstacle()}>Start</button>
        </div>
    </div>

    <script src="scrypt.js"></script>
</body>

</html>
